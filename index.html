<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Exam Results
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md mx-auto">
   <div class="flex justify-center mb-6">
    <img alt="Ellenki College of Engineering and Technology logo" height="100" src="https://media.campx.in/organization/settings/images/01HXXS9DD9BGBS6XW8GD2T67ZT.webp" width="200"/>
   </div>
   <div class="bg-white shadow-lg rounded-lg p-6">
    <div class="bg-gradient-to-r from-blue-800 to-blue-500 text-white text-center py-4 rounded-t-lg">
     <h2 class="text-xl font-semibold">
      Exam Results
     </h2>
    </div>
    <form class="p-6">
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="hall-ticket">
       Hall ticket number
       <span class="text-red-500">
        *
       </span>
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="hall-ticket" placeholder="Enter your hall ticket number" type="text"/>
     </div>
     <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="exam-type">
       Select Exam Type
       <span class="text-red-500">
        *
       </span>
      </label>
      <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exam-type">
       <option value="">
        Select exam type
       </option>
       <option value="midterm">
        General
       </option>
       <option value="final">
        Honors and Minors
       </option>
      </select>
     </div>
     <div class="flex items-center justify-center">
        <a href="https://www.jansatta.com/wp-content/uploads/2025/03/April-Fools-Day.jpg" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center block">
            Get Result
        </a>
        
      </button>
     </div>
    </form>
   </div>
   <div class="fixed right-0 top-1/2 transform -translate-y-1/2 bg-white shadow-lg rounded-l-lg py-2 px-4">
    <p class="text-gray-700 font-semibold">
     Need Help?
    </p>
   </div>
  </div>
 </body>
</html>
